{% extends 'blog/base.html'%}
{%load static %}
{% load bootstrap4 %}
{% block title %}
            Главная господня
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<header class="slide">
    <div class="container-fluid">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li class="active" data-target="#carouselExampleIndicators" data-slide-to="0"></li>
                <li  data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li  data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li  data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li  data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'imag/ban.jpg' %}" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item ">
                    <img src="{% static 'imag/band.jpg' %}" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item ">
                    <img src="{% static 'imag/bandi.jpg' %}" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item ">
                    <img src="{% static 'imag/bandit.jpg' %}" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item ">
                    <img src="{% static 'imag/bandity.jpg' %}" alt="" class="d-block w-100">
                </div>
                <a href="#carouselExampleIndicators" class="carousel-control-prev" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a href="#carouselExampleIndicators" class="carousel-control-next" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</header>



{% endblock %}
