{% load static %}
<div class="card mb-4">
    <div class="card-header">
        {{ post.date_pub }}
    </div>
    <div class="card-body">
        <img style="float: left" width="80px" height="80px" src="{% static 'imag/k.jpg' %}" >
        <img style="float: right" width="80px" height="80px" src="{% static 'imag/k.jpg' %}" >
        <h5 style="font-style:italic" class="card-title">{{ post.title }}</h5>
        <p style="font-style:italic" class="card-text">{{ post.body|truncatewords:15 }}</p>
        <a style="font-style:italic" href="{{ post.get_absolute_url }}" class="btn btn-light">Помолиться вместе</a>
    </div>
    <div class="card-footer text-muted">
        Tags:
        {% for tag in post.tags.all %}
            <a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>
        {% endfor %}
    </div>
</div>
